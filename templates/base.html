<!doctype html>
<html>
    <head>
        {% block head %}
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/index.css"></link>
        {% endblock %}
    </head>
    <nav class="navbar navbar-expand-lg px-5">
        <a class="navbar-brand fw-semibold text-dark" href="/">Fake News</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse container" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link px-3 active fw-medium text-dark" href="/about">About</a>
                <a class="nav-item nav-link px-3 active fw-medium text-dark" href="/disclaimer">Disclaimer</a>
            </div>
        </div>
    </nav>
    <body class="bg-light">
        <div id="content p-5">{% block content %}{% endblock %}</div>
    </body>
</html>
